<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrabaHero</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="quests.css">
</head>
<body>
    <div class = "main">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">TrabaHero</span>
            </div>
            
            <nav>
                <a href="index.html" class="nav-item">
                    <div class="nav-icon"></div>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon"></div>
                    Documents
                    <span class="notification-badge">1</span>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon"></div>
                    Quests
                    <span class="notification-badge">â€¢</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon"></div>
                    Chat
                    <span class="notification-badge">2</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon"></div>
                    Guild
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon"></div>
                    Profile
                </a>
            </nav>

            <div class="go-pro">
                <h3>Go Pro!</h3>
                <p>Upgrades your plans to get VIP benefits</p>
                <button class="pro-btn">Get Started</button>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <div class="text-color">
                        <h1>Your Quests</h1> 
                    </div>
                    <div class="controls">
                        <button class="controls-button">+ Add Personal Quest</button>
                        <button class="controls-button">Delete Personal Quest</button>
                        <button class="controls-button">+</button>
                        <button class="controls-button">-</button>
                        <button class="controls-button">Reset View</button>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="avatar"></div>
                        <span>User's Name</span>
                    </div>
                </div>
            </div>
            <div class="card quests-map" id="container">
                
            </div>
        </div>
    </div>
    
    <div id="questModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="questTitle">Quest Title</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="questDescription"></div>
                <div class="tasks-container">
                    <h3>Tasks:</h3>
                    <div id="tasksList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="quests.js"></script>
</body>
</html>
